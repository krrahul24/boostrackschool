<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="35" fill="url(#logoGradientWhite)" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Book Icon -->
  <g transform="translate(20, 20)">
    <!-- Open Book -->
    <path d="M5 15 L5 35 L20 30 L35 35 L35 15 L20 20 Z" fill="#2563eb" opacity="0.9"/>
    <path d="M5 15 L20 20 L35 15" stroke="#2563eb" stroke-width="1.5" fill="none"/>
    <path d="M20 20 L20 30" stroke="#2563eb" stroke-width="1.5"/>
    
    <!-- Pages -->
    <line x1="8" y1="25" x2="17" y2="23" stroke="url(#accentGradientWhite)" stroke-width="1"/>
    <line x1="8" y1="28" x2="17" y2="26" stroke="url(#accentGradientWhite)" stroke-width="1"/>
    <line x1="23" y1="23" x2="32" y2="25" stroke="url(#accentGradientWhite)" stroke-width="1"/>
    <line x1="23" y1="26" x2="32" y2="28" stroke="url(#accentGradientWhite)" stroke-width="1"/>
  </g>
  
  <!-- Graduation Cap -->
  <g transform="translate(50, 15)">
    <polygon points="10,8 20,5 30,8 25,10 15,10" fill="url(#accentGradientWhite)"/>
    <rect x="19" y="8" width="2" height="8" fill="url(#accentGradientWhite)"/>
    <circle cx="21" cy="16" r="1.5" fill="url(#accentGradientWhite)"/>
  </g>
  
  <!-- School Text -->
  <text x="90" y="30" font-family="serif" font-size="18" font-weight="bold" fill="#ffffff">SKG</text>
  <text x="90" y="48" font-family="sans-serif" font-size="11" font-weight="600" fill="#ffffff">INTERNATIONAL</text>
  <text x="90" y="62" font-family="sans-serif" font-size="11" font-weight="600" fill="#ffffff">SCHOOL</text>
  
  <!-- Tagline -->
  <text x="90" y="75" font-family="sans-serif" font-size="8" font-style="italic" fill="#e5e7eb">Excellence in Education</text>
</svg>
